  <style>
    body {
      margin: 0;
      background: #121212;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family:  'Red Hat Display', serif;
      overflow: hidden;
    }

    /* Animation and text container */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px; /* Space between animation and text */
    }

    /* Lottie animation container */
    .lottie-container {
      width: 130px;
      height: 130px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Letters container */
    .container {
      font-size: 6vw;
      display: flex;
      gap: 0.1em;
      flex-wrap: wrap;
      justify-content: center;
    }

    .letter {
      opacity: 0;
      background: linear-gradient(135deg, #00c896, #1e90ff, #9b59b6);
      background-clip: text;
      font-size: 40px;
      font-weight: 700;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      transform: translateY(-100px) rotate(-20deg) scale(1.4);
      animation: cartoonBounce 1.6s ease forwards;
    }

    .letter:nth-child(1) {
      animation-delay: 0.3s;
    }
    .letter:nth-child(2) {
      animation-delay: 0.6s;
    }
    .letter:nth-child(3) {
      animation-delay: 0.9s;
    }
    .letter:nth-child(4) {
      animation-delay: 1.2s;
    }
    .letter:nth-child(5) {
      animation-delay: 1.5s;
    }
    .letter:nth-child(6) {
      animation-delay: 1.8s;
    }
    .letter:nth-child(7) {
      animation-delay: 2.1s;
    }
    .letter:nth-child(8) {
      animation-delay: 2.4s;
    }
    .letter:nth-child(9) {
      animation-delay: 2.7s;
    }

    @keyframes cartoonBounce {
      0% {
        opacity: 0;
        transform: translateY(-100px) rotate(-20deg) scale(1.4);
      }
      50% {
        opacity: 1;
        transform: translateY(0) rotate(10deg) scale(0.9);
      }
      75% {
        transform: translateY(-20px) rotate(-5deg) scale(1.1);
      }
      100% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <!-- Lottie animation -->
    <div class="lottie-container">
      <dotlottie-player 
        src="https://lottie.host/66089f97-d06b-48e3-85bc-ef90fa50fc83/UDGm6G9rjc.lottie" 
        background="transparent" 
        speed="1" 
        style="width: 100%; height: 100%" 
        loop 
        autoplay>
      </dotlottie-player>
    </div>

    <!-- Animated letters container -->
    <div class="container">

      <span class="letter">i</span>
      <span class="letter">g</span>
      <span class="letter">n</span>
    </div>
  </div>
