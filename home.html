  <!-- AOS CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  <style>
    :root {
      --primary: #0984e3;
      --secondary: #74b9ff;
      --dark: #0f0f1a;
      --light: #f8f9fa;
      --accent: #fd79a8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      overflow-x: hidden;
      line-height: 1.6;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
      opacity: 0.9;
      z-index: -2;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 0;
      animation: fadeIn 1s ease-out;
    }

    .logo {
      font-size: 25px;
      font-weight: 600;
      color: var(--light);
      text-decoration: none;
    }

    .logo span {
      color: #c097e7;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 2rem;
    }

    nav ul li a {
      color: var(--light);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: var(--secondary);
    }

    .hero {
      text-align: center;
      padding: 6rem 0;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
      color: rgba(255,255,255,0.8);
    }

    .btn {
      display: inline-block;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    /* Mobile Menu Styles */
    .menu-btn {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--light);
      z-index: 1000;
    }

    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 70%;
      height: 100vh;
      background-color: rgba(15, 15, 26, 0.95);
      backdrop-filter: blur(10px);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 999;
    }

    .mobile-menu.active {
      transform: translateX(0);
    }

    .mobile-menu ul {
      flex-direction: column;
      align-items: center;
    }

    .mobile-menu ul li {
      margin: 1.5rem 0;
    }

    .mobile-menu ul li a {
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
      }
      
      .menu-btn {
        display: block;
      }
      
      .hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="particles" id="particles-js"></div>
  
  <div class="container">
    <header>
        
      <a href="#" class="logo"><img src="Logo.png" alt="" style=" width: 85px;
    margin-top: 10px;
    top: 14%;
    margin-bottom: -14px;">
        Webby<span>Zign</span></a>
     
        
     
      
    </header>
    
    
    
   <section class="hero">
  <h1 data-aos="fade-up">Create Stunning Digital Experiences</h1>
  <p data-aos="fade-up" data-aos-delay="200">
    We design and develop beautiful websites that captivate your audience and drive results for your business.
  </p>
  <a href="animy.html" class="btn" data-aos="fade-left" data-aos-delay="400">Get Started</a>
</section>
  </div>

  


  <!-- particles.js script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 70,
          "density": { "enable": true, "value_area": 1000 }
        },
        "color": { "value": "#74b9ff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" },
          "polygon": { "nb_sides": 5 }
        },
        "opacity": {
          "value": 0.6,
          "random": true
        },
        "size": {
          "value": 4,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 180,
          "color": "#0984e3",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "bubble" }
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": { "opacity": 1 }
          },
          "bubble": {
            "distance": 300,
            "size": 30,
            "duration": 2,
            "opacity": 0.8,
            "speed": 3
          },
          "repulse": { "distance": 150, "duration": 0.4 },
          "push": { "particles_nb": 4 },
          "remove": { "particles_nb": 2 }
        }
      },
      "retina_detect": true
    });

    // Mobile Menu Toggle
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
      menuBtn.innerHTML = mobileMenu.classList.contains('active') 
        ? '<i class="fas fa-times"></i>' 
        : '<i class="fas fa-bars"></i>';
    });

    // Close menu when clicking on a link
    const navLinks = document.querySelectorAll('.mobile-menu a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('active');
        menuBtn.innerHTML = '<i class="fas fa-bars"></i>';
      });
    });
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init({
    duration: 1000, // animation duration
    once: true      // animate only once on scroll
  });
</script>
</body>
</html>
