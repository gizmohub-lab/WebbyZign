  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .cuboid {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 3s linear forwards;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, #5fd3a9, #6a7cd1, #a86bd8);
      opacity: 0.9;
    }

    .front  { transform: rotateY(  0deg) translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px); }
    .right  { transform: rotateY( 90deg) translateZ(50px); }
    .left   { transform: rotateY(-90deg) translateZ(50px); }
    .top    { transform: rotateX( 90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes spin {
      0% { transform: rotateX(0) rotateY(0); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    .glow {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(111,212,168,0.6), rgba(170,127,240,0.2));
      filter: blur(30px);
      z-index: -1;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      z-index: 1;
      pointer-events: none;
    }

    /* Hidden SEO content */
    .seo-text {
      position: absolute;
      left: -9999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Glow effect -->
  <div class="glow" aria-hidden="true"></div>

  <!-- Rotating cube logo -->
  <div class="cuboid" aria-label="WebbyZign Logo Animation">
    <img src="Logo.png" alt="WebbyZign Logo" class="logo" loading="lazy" />
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face right"></div>
    <div class="face left"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
  </div>
